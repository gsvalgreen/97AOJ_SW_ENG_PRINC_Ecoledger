name: Auditoria Service CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'auditoria-service/**'
      - '.github/workflows/auditoria-service-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'auditoria-service/**'
      - '.github/workflows/auditoria-service-ci.yml'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: auditoria-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew --no-daemon clean build

      - name: SonarCloud Scan
        if: env.SONAR_TOKEN != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew --no-daemon sonar \
            -Dsonar.projectKey=gsvalgreen_97AOJ_SW_ENG_PRINC_Ecoledger_auditoria \
            -Dsonar.organization=gsvalgreen \
            -Dsonar.host.url=https://sonarcloud.io

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            auditoria-service/build/test-results/**/*.xml
            auditoria-service/build/reports/tests/**
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: auditoria-service/build/reports/jacoco/**
          retention-days: 30

      - name: Notify MS Teams
        if: always() && env.TEAMS_WEBHOOK_URL != ''
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        uses: ./.github/actions/teams-notification
        with:
          webhook-url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          job-status: ${{ job.status }}
          service-name: 'Auditoria Service'
