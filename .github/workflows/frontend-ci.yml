name: Frontend Web CI

on:
  push:
    paths:
      - 'frontend-v2/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend-v2/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend-v2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-v2/package-lock.json

      - name: Install dependencies
        working-directory: frontend-v2
        run: npm ci

      - name: Build (Vite)
        working-directory: frontend-v2
        run: npx vite build --mode production

      - name: Generate coverage report (Vitest)
        working-directory: frontend-v2
        continue-on-error: true
        run: npm test -- --run --coverage

      - name: Run tests (Vitest, no coverage)
        working-directory: frontend-v2
        run: npm test -- --run --coverage=false

      - name: SonarCloud Scan
        if: env.SONAR_TOKEN != ''
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          projectBaseDir: frontend-v2
          args: >-
            -Dsonar.projectKey=gsvalgreen_97AOJ_SW_ENG_PRINC_Ecoledger_frontend-web
            -Dsonar.organization=gsvalgreen
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.*
            -Dsonar.exclusions=**/*.test.*
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-v2-coverage
          path: frontend-v2/coverage

      - name: Notify MS Teams
        if: always() && env.TEAMS_WEBHOOK_URL != ''
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        uses: ./.github/actions/teams-notification
        with:
          webhook-url: ${{ secrets.TEAMS_WEBHOOK_URL }}
          job-status: ${{ job.status }}
          service-name: 'Frontend Web'
