name: Movimentacao Service CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'movimentacao-service/**'
      - '.github/workflows/movimentacao-service-ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'movimentacao-service/**'
      - '.github/workflows/movimentacao-service-ci.yml'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: movimentacao-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew -B -Dorg.gradle.daemon=false clean build --no-daemon

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            movimentacao-service/build/test-results/**/*.xml
            movimentacao-service/build/reports/tests/**
          retention-days: 30

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: movimentacao-service/build/reports/jacoco/**
          retention-days: 30
