spring:
  datasource:
    url: jdbc:h2:mem:certificacao;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: true
    locations: classpath:db/migration

certificacao:
  kafka:
    enabled: false
  selo:
    expiration-days: 30
