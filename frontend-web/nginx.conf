server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static assets normally, fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public";
  }
}
