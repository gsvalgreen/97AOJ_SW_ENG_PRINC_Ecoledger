spring:
  application:
    name: movimentacao-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/movimentacao}
    username: ${SPRING_DATASOURCE_USERNAME:ecoledger}
    password: ${SPRING_DATASOURCE_PASSWORD:ecoledger}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.kafka: INFO

s3:
  endpoint: ${S3_ENDPOINT:http://localhost:9000}
  bucket: ${S3_BUCKET:movimentacoes}
  region: ${S3_REGION:sa-east-1}
  access-key: ${S3_ACCESS_KEY:minioadmin}
  secret-key: ${S3_SECRET_KEY:minioadmin}
  max-attachment-size-kb: ${S3_MAX_ATTACHMENT_SIZE_KB:10240}
  allowed-mime-types: ${S3_ALLOWED_MIME_TYPES:application/pdf,image/png,image/jpeg}
  public-base-url: ${S3_PUBLIC_BASE_URL:http://localhost:9000/movimentacoes}
  use-path-style: ${S3_USE_PATH_STYLE:true}

movimentacao:
  attachment-policy:
    max-attachments: ${MOVIMENTACAO_ATTACHMENT_POLICY_MAX_ATTACHMENTS:5}
    allowed-mime-types: ${s3.allowed-mime-types}
  attachments:
    provider: ${MOVIMENTACAO_ATTACHMENTS_PROVIDER:s3}
  kafka:
    enabled: ${MOVIMENTACAO_KAFKA_ENABLED:true}
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}
    topics:
      movimentacao-criada: movimentacao.criada
      movimentacao-atualizada: movimentacao.atualizada
  producer-approval:
    base-url: ${PRODUCER_APPROVAL_BASE_URL:http://localhost:8089}
    timeout-ms: ${PRODUCER_APPROVAL_TIMEOUT_MS:2000}
