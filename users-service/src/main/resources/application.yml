spring:
  application:
    name: users-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/users}
    username: ${SPRING_DATASOURCE_USERNAME:ecoledger}
    password: ${SPRING_DATASOURCE_PASSWORD:ecoledger}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}

jwt:
  secret: ${JWT_SECRET:ecoledger-secret-key-minimum-256-bits-for-hs256-algorithm-security}
  expiration: ${JWT_EXPIRATION:3600000}  # 1 hora em ms
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}  # 24 horas em ms

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.springframework.kafka: INFO